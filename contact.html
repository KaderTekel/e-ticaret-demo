<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>KaderTekel | İletişim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Üst Bilgi -->
    <header class="bg-dark text-white text-center py-3">
        <h1 class="m-0">KaderTekel Store</h1>
        <p class="mb-0">Bu bir demo sitedir. Sipariş alınmaz.</p>
    </header>

    <!-- Menü -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">KaderTekel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Ana Sayfa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="shop.html">Ürünler</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cart.html">Sepet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">İletişim</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- İletişim Formu -->
    <main class="container py-5">
        <h2>Bizimle İletişime Geçin</h2>
        <p class="text-muted">Bu form demo amaçlıdır. Gönderim yapılmaz.</p>

        <form>
            <div class="form-group">
                <label for="isim">Adınız</label>
                <input type="text" class="form-control" id="isim" placeholder="Adınızı girin">
            </div>
            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" class="form-control" id="email" placeholder="E-posta adresinizi girin">
            </div>
            <div class="form-group">
                <label for="mesaj">Mesajınız</label>
                <textarea class="form-control" id="mesaj" rows="5" placeholder="Mesajınızı yazın..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary" disabled>Gönder (Demo)</button>
        </form>
    </main>

    <!-- Alt Bilgi -->
    <footer class="text-center py-4 bg-light">
        <p class="mb-0">© 2025 KaderTekel Demo. Tüm hakları saklıdır.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
